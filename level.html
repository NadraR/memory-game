<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match - Select Level</title>
  <link rel="stylesheet" href="level.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  <audio id="bg-music" src="Relax Piano.mp3" autoplay loop></audio>
  <button id="settingsBtn" class="settings-btn">⚙️</button>
  <button id="closeBtn" class="close-btn" style="color: rgb(180, 202, 223); font-size: 45px;">⬅</button>




  <div class="container">
    <h1 class="game-title">🌟 Select Difficulty 🌟</h1>
    <div class="levels">
  <button class="level-btn easy" data-level="easy">Easy</button>
  <button class="level-btn medium" data-level="medium">Medium</button>
  <button class="level-btn hard" data-level="hard">Hard</button>
</div>

  </div>
  <script src="stars.js"></script>
  <script src="applySoundSettings.js"></script>
  <script src="level.js"></script>
</body>
</html>
