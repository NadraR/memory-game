<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Select Level</title>
    <link rel="stylesheet" href="./level.css" />
</head>
<body>
    <canvas id="stars"></canvas>
    
    <audio id="bg-music" src="../audio/Relax Piano.mp3" autoplay loop></audio>
    <button id="settingsBtn" class="settings-btn">⚙️</button>
  <button id="closeBtn" class="close-btn" style="color: rgb(180, 202, 223); font-size: 45px;">⬅</button>

    <div class="game-container">
        <h1 class="title">🌟 Select Difficulty 🌟</h1>

        <div class="difficulty-buttons">
            <button class="difficulty" value="4">Easy</button>
            <button class="difficulty" value="6">Medium</button>
            <button class="difficulty" value="8">Hard</button>
        </div>
    </div>
<script src="./stars.js"></script>
<script src="../../applySoundSettings.js"></script>

<script>

      document.getElementById("closeBtn").addEventListener("click", () => {
      window.history.back();
      });
      document.getElementById("settingsBtn").addEventListener("click", () => {
        window.location.href = "../../sound.html";
      });

    const buttons = document.querySelectorAll('.difficulty');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const difficulty = button.value;
        localStorage.setItem('difficulty', difficulty);
        window.location.href = 'game_grid.html';
      });
    });

</script>
</body>
</html>
