<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style3_2.css" />
    <link rel="stylesheet" href="setting_btn.css" />
</head>
<body>
    <audio id="bg-music" src="../audio/Relax Piano.mp3" autoplay loop></audio>
    <div class="settings_container">
        <div><button id="closeBtn" class="close-btn" style="color: rgb(180, 202, 223); font-size: 45px;">‚¨Ö</button></div>
        <div><button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button></div>
    </div>
    <div class="content-wrapper">
        <div class="game-container">
            <div class="title">MEMORY GAME</div>

            <div class="difficulty-buttons">
                <div><button class="difficulty" value="4">Easy</button></div>
                <div><button class="difficulty" value="6">Medium</button></div>
                <div><button class="difficulty" value="8">Hard</button></div>
            </div>

            <div class="game_grid">
            </div>

            <div class="game_info">
                <p>Moves: <span id="move_counter">0</span></p>
                <p>Time: <span id="timer">00:00</span></p>
            </div>

            <button id="restart_btn">Restart Game</button>
        </div>
    </div>
    <div id="winBox" class="hidden">
        <div class="win-content">
            <h2>üéâ Congratulations, <span id="winPlayerName"></span>! üéâ</h2>
            <p>Total Moves: <span id="winMoves"></span></p>
            <p>Total Time: <span id="winTime"></span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <script>
        document.getElementById("settingsBtn").addEventListener("click", () => {
        window.location.href = "../../sound.html";
        });

        document.getElementById("closeBtn").addEventListener("click", () => {
             window.history.back();
        });
    </script>
<script src="../../applySoundSettings.js"></script>

    <script src="script3_2.js"></script>
</body>
</html>
