<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Select Level</title>
    <link rel="stylesheet" href="./level.css" />
</head>
<body>
    <canvas id="stars"></canvas>

    <audio id="bg-music" src="../audio/Relax Piano.mp3" preload="auto" loop></audio>
    <button id="settingsBtn" class="settings-btn">⚙️</button>

    <div class="game-container">
        <h1 class="title">🌟 Select Difficulty 🌟</h1>

        <div class="difficulty-buttons">
            <button class="difficulty" value="4">Easy</button>
            <button class="difficulty" value="6">Medium</button>
            <button class="difficulty" value="8">Hard</button>
        </div>
    </div>

<script>

      const bgMusic = document.getElementById("bg-music");

      window.addEventListener("click", () => bgMusic.play());

      document.getElementById("settingsBtn").addEventListener("click", () => {
        window.location.href = "settings.html";
      });

    const buttons = document.querySelectorAll('.difficulty');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const difficulty = button.value;
        localStorage.setItem('difficulty', difficulty);
        window.location.href = 'game_grid_2.html';
      });
    });

</script>
<script src="./stars.js"></script>
</body>
</html>
