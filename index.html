<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style3.css" />
</head>
<body>
    <div class="game-container">
        <div class="title">MEMORY GAME</div>

        <div class="difficulty-buttons">
            <button class="difficulty" value="4">Easy</button>
            <button class="difficulty" value="6">Medium</button>
            <button class="difficulty" value="8">Hard</button>
        </div>

        <div class="game_grid">
        </div>

        <div class="game_info">
            <p>Moves: <span id="move_counter">0</span></p>
            <p>Time: <span id="timer">00:00</span></p>
        </div>

        <button id="restart_btn">Restart Game</button>

    </div>
    
    <div id="winBox" class="hidden">
        <div class="win-content">
            <h2>ðŸŽ‰ Congratulations, <span id="winPlayerName"></span>! ðŸŽ‰</h2>
            <p>Total Moves: <span id="winMoves"></span></p>
            <p>Total Time: <span id="winTime"></span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>


    <script src="script3.js"></script>
</body>
</html>
